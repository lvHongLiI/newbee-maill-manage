<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">系统用户详情</h3>
                        <label th:text="${user.name}"></label>
                        <input type="hidden" id="userId" th:value="${user.id}">
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="save()"><i
                                    class="fa fa-plus"></i>&nbsp;保存
                            </button>
                            <button class="btn btn-info" onclick="location.href='/user/index'"><i
                                    class="fa fa-plus"></i>&nbsp;返回
                            </button>
                        </div>
                        <br>
                        <div th:each="role:${user.roles}">
                            <input  class="" type="checkbox" th:value="${role.id}" th:checked="${role.type==0}"><label th:text="${role.name}"></label>
                        </div>
                        <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                            错误信息展示栏。
                        </div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<script>
    function save() {
        //1.拿到用户id
        var userId=$("#userId").val();
        //2.再拿到用户选择的角色id
        var roles=$('input[type=checkbox]:checked');
        var arry=[];
        for(var i=0;i<roles.length;i++){
            arry.push(roles[i].value)
        }
        $.post('/user/addRole?userId='+userId+'&roleIds='+arry,{},function (data) {
            swal(data.message, {
                icon: "warning"
            })
        },'json');
    }
</script>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>

<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
</body>
</html>
